{% extends "base.html" %}
{% block title %}Update Story{% endblock title %}
{% block content %}
<div class="container p-2 my-5">
<form action="/update/{{story._id}}" method="post" >
    <h1 class="h3 text-center my-3" >Update your story</h1>
    <div class="row">
        <div class="col-md-6 my-2">
            <div class="form-floating">
                <input type="text" class="form-control" value="{{story.title}}" name="title" id="floatingInput" placeholder="Enter title" required>
                <label for="floatingInput">Title</label>
            </div>
        </div>
        <div class="col-md-6 my-2">
            <div class="form-floating">
                <select name="genre" id="" class="form-control" required>
                    <option hidden selected value="{{story.genre}}" >{{story.genre}}</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Fiction">Fiction</option>
                    <option value="General">General</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <label for="floatingInput">Genre</label> 
            </div>
        </div>
    </div>
    <div class="form-floating">
        <textarea name="content" class="form-control-lg" id="" minlength="50" rows="13" cols="117" placeholder="Write your story here......" required>{{story.content}}</textarea>
    </div>
    <div class="row">
        <a href="/delete/{{story._id}}" class="btn btn-danger col-md-4" onclick="return confirm('Delete Story?');" id="buttonId" type="submit">Delete Story</a>
        <a class="btn btn-secondary col-md-4" href="/myStory">Go back</a> 
        <button class="btn btn-primary col-md-4" id="buttonId" type="submit">Update Story</button> 
        </form>
    </div>
</div>
{% endblock content %}
